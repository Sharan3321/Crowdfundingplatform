<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start a Campaign - CrowdFund</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">CrowdFund</a>
  </nav>

  <div class="container my-5">
    <h2 class="text-center">Start a New Project</h2>
    <form>
      <div class="form-group">
        <label for="title">Project Title</label>
        <input type="text" class="form-control" id="title" required>
      </div>
      <div class="form-group">
        <label for="description">Project Description</label>
        <textarea class="form-control" id="description" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="goal">Funding Goal ($)</label>
        <input type="number" class="form-control" id="goal" required>
      </div>
      <button type="submit" class="btn btn-success">Submit Project</button>
    </form>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 CrowdFund. All Rights Reserved.</p>
  </footer>
</body>
</html>
